{% extends 'partials/rnd_base.html' %}
{% load static %}
{% block title %}R&D 지원 검토 사례{% endblock title %}
{% block extra_css %}
<!-- Choise Css -->
<link rel="stylesheet" href="{% static 'libs/choices.js/public/assets/styles/choices.min.css' %}">
<style>
  .img-fluid {
    object-fit: scale-down;
    height: 100px !important;
    max-width: 80% !important;
  }
</style>
{% endblock extra_css %}
{% block content %}
<!-- Start home -->
<section class="page-title-box">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center text-white">
          <h3 class="mb-4">검토 내용 작성</h3>

        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>


<!-- START SHAPE -->
<div class="position-relative" style="z-index: 1">
  <div class="shape">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 250">
      <path fill="#FFFFFF" fill-opacity="1" d="M0,192L120,202.7C240,213,480,235,720,234.7C960,235,1200,213,1320,202.7L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
    </svg>
  </div>
</div>
<!-- END SHAPE -->



<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <form>

          <div class="mb-3">
            <label for="dateControlInput" class="form-label">일시</label>
            <input type="date" class="form-control" id="dateControlInput">
          </div>
          <div class="mb-3">
            <label for="messageControlTextarea" class="form-label">피드백 요약</label>
            <textarea class="form-control" id="messageControlTextarea" rows="4" placeholder="내용"></textarea>
          </div>
          <div class="mb-4">
            <label class="form-label" for="inputGroupFile01">참고문서</label>
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>
          <div class="mb-3">
            <label for="emailControlInput2" class="form-label">담당자</label>
            <input type="text" class="form-control" id="emailControlInput2" placeholder="홍길동">
          </div>
          <button type="submit" class="btn btn-primary w-100 right">저장</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
{% block javascript %}
<!-- JAVASCRIPT -->
<script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"></script>


<!-- Choice Js -->
<script src="{% static 'libs/choices.js/public/assets/scripts/choices.min.js' %}"></script>

<!-- Candidate Js -->
<script src="{% static 'js/cloud/candidate.init.js' %}"></script>

<!-- Switcher Js -->
<script src="{% static 'js/cloud/switcher.init.js' %}"></script>

<script src="{% static 'js/app.js' %}"></script>
{% endblock javascript %}
